<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="pagina">
        <div id="janelaLogin">

            <div id="bemVindo">
                <div id="imgLogoCla"></div>
                <div id="msgBemVindo"><p>BEM VINDO</p></div>
            </div>

            <div id="formulario">
                <form action="#">

                    <div id="form">
                        
                        <div id="divLogin">
                            <label for="login">
                                <img src="imgs/iconeUsuario.png" alt="iconeUsuario" id="iconeUsuario">
                            </label>
                            <input type="text" id="login" placeholder="Login">
                        </div>

                        <div id="divSenha">
                            <label for="senha">
                                <img src="imgs/iconeSenha.png" alt="iconeSenha" id="iconeSenha">
                            </label>
                            <input type="password" id="senha" placeholder="Senha">
                        </div>
                    </div>
                </form>
            </div>

            <div id="acesso">
                <div id="botaoLogin">Login</div>
                <div id="opcoesCadastro">
                    <p><a href="#">Esqueceu a senha?</a> </p>
                    <p><a href="#">Criar nova conta</a></p>
                </div>
            </div>

    </div>
</body>
</html>
